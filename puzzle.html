<!DOCTYPE html>
<html>
<head>
	<title>PUZZLE</title>
	<link rel="stylesheet" href="puzzle.css">
	<script src="puzzle.js"></script>
</head>
<body>

	<div class="head">
    <p>NUMBER PUZZLE</p>
    <p>Arrange these numbers in this order.</p>
	<p> |1  2  3 |</p>
	<p> |4  5  6 |</p>
	<p> |7  8  _ |</p>
	<p>Click on the block to move it </p>
	<p>Only vertical and Horizontal Movement of block is allowed</p>
	</div>
	<div class="button1" id="box">
		<input type="button" value="2" id="box1"onclick="block1()"></input>
		<input type="button" value="1" id="box2"onclick="block2()"></input>
		<input type="button" value="3" id="box3"onclick="block3()"></input>
	</div>
	<br/>

	<div class="button2" id="box">
		<input type="button" value="6" id="box4" onclick="block4()"></input>
		<input type="button" value="4" id="box5" onclick="block5()"></input>
		<input type="button" value="8" id="box6" onclick="block6()"></input>
	</div>
	<br/>

	<div class="button3" id="box">
		<input type="button" value=" " id="box7" onclick="block7()"></input>
		<input type="button" value="7" id="box8" onclick="block8()"></input>
		<input type="button" value="5" id="box9" onclick="block9()"></input>
	</div>
	<br/>
	<div class="win" >
		<p id="result"></p>
	</div>
	<div class="reset">
		<button onClick="window.location.reload();">RESET</button>
	</div>
	<div class="name">
		<p><strong>Created By: Yash Kumar Saini</strong></p>
	</div>
</body>
</html>
