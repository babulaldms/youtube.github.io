  <script type="text/javascript">


    let arr = [1,2,3,4,5,6,7,8];
    function shuffle(array) {
      array.sort(() => Math.random() - 0.5);
      }
    function random_num()
    {
      shuffle(arr);
      for(var i=1;i<9;i++)
      {
        var z = "b"+i;
        var y = i-1;
        document.getElementById(z).innerHTML = arr[y];
      }
    }
    function again()
    {
       for(var i=1;i<9;i++)
      {
        var z = "b"+i;
        var y = i-1;
        document.getElementById(z).innerHTML = arr[y];
      }
      document.getElementById("b9").innerHTML = " ";
      count=0;
      document.getElementById("result").innerHTML ="Steps: " + count;
    }
    var count = 0;
    var bx = 0;
    var x1 = document.getElementById("b1").innerHTML;
    var x2 = document.getElementById("b2").innerHTML;
    var x3 = document.getElementById("b3").innerHTML;
    var x4 = document.getElementById("b4").innerHTML;
    var x5 = document.getElementById("b5").innerHTML;
    var x6 = document.getElementById("b6").innerHTML;
    var x7 = document.getElementById("b7").innerHTML;
    var x8 = document.getElementById("b8").innerHTML;
    var x9 = document.getElementById("b9").innerHTML;


    function change(box)
    {
     x1 = document.getElementById("b1").innerHTML;
     x2 = document.getElementById("b2").innerHTML;
     x3 = document.getElementById("b3").innerHTML;
     x4 = document.getElementById("b4").innerHTML;
     x5 = document.getElementById("b5").innerHTML;
     x6 = document.getElementById("b6").innerHTML;
     x7 = document.getElementById("b7").innerHTML;
     x8 = document.getElementById("b8").innerHTML;
     x9 = document.getElementById("b9").innerHTML;

    if(x1== " ")
    {
      bx = 1;
    }
    else if (x2==" ")
    {
      bx = 2;
    }
     else if (x3==" ")
    {
      bx = 3;
    }
     else if (x4==" ")
    {
      bx = 4;
    }
     else if (x5==" ")
    {
      bx = 5;
    }
     else if (x6==" ")
    {
      bx = 6;
    }
     else if (x7==" ")
    {
      bx = 7;
    }
     else if (x8==" ")
    {
      bx = 8;
    }
     else if (x9==" ")
    {
      bx = 9;
    }
      for(var i=1;i<10;i++)
      {
        var y = "b"+i;
        document.getElementById(y).style.backgroundColor = "white";
      }
      var x = "b"+box;
      document.getElementById(x).style.backgroundColor = "lightgreen";

      if(box==1)
      {
        if(bx==2 || bx==4)
        {
          var p = "b"+bx;
          var q = "b"+box;
          document.getElementById(p).innerHTML = document.getElementById(q).innerHTML;
          document.getElementById(q).innerHTML = " ";
        }
      }

      else if(box==2)
      {
        if(bx==1||bx==3||bx==5)
        {
          var p = "b"+bx;
          var q = "b"+box;
          document.getElementById(p).innerHTML = document.getElementById(q).innerHTML;
          document.getElementById(q).innerHTML = " ";
        }
      }

      else if(box==3)
      {
        if(bx==2||bx==6)
        {
          var p = "b"+bx;
          var q = "b"+box;
          document.getElementById(p).innerHTML = document.getElementById(q).innerHTML;
          document.getElementById(q).innerHTML = " ";
        }
      }

      else if(box==4)
      {
        if(bx==1||bx==7||bx==5)
        {
          var p = "b"+bx;
          var q = "b"+box;
          document.getElementById(p).innerHTML = document.getElementById(q).innerHTML;
          document.getElementById(q).innerHTML = " ";
        }
      }

      else if(box==5)
      {
        if(bx==2||bx==4||bx==6||bx==8)
        {
          var p = "b"+bx;
          var q = "b"+box;
          document.getElementById(p).innerHTML = document.getElementById(q).innerHTML;
          document.getElementById(q).innerHTML = " ";
        }
      }

      else if(box==6)
      {
        if(bx==3||bx==5||bx==9)
        {
          var p = "b"+bx;
          var q = "b"+box;
          document.getElementById(p).innerHTML = document.getElementById(q).innerHTML;
          document.getElementById(q).innerHTML = " ";
        }
      }
       else if(box==7)
      {
        if(bx==4||bx==8)
        {
          var p = "b"+bx;
          var q = "b"+box;
          document.getElementById(p).innerHTML = document.getElementById(q).innerHTML;
          document.getElementById(q).innerHTML = " ";
        }
      }
      else if(box==8)
      {
        if(bx==5||bx==7||bx==9)
        {
          var p = "b"+bx;
          var q = "b"+box;
          document.getElementById(p).innerHTML = document.getElementById(q).innerHTML;
          document.getElementById(q).innerHTML = " ";
        }
      }
      else if(box==9)
      {
        if(bx==6||bx==8)
        {
          var p = "b"+bx;
          var q = "b"+box;
          document.getElementById(p).innerHTML = document.getElementById(q).innerHTML;
          document.getElementById(q).innerHTML = " ";
        }
      }
      count++;
      check();
    }
    function check()
    {
    document.getElementById("result").innerHTML ="Steps: " + count;
    document.getElementById("result").style.display = "block";
     x1 = document.getElementById("b1").innerHTML;
     x2 = document.getElementById("b2").innerHTML;
     x3 = document.getElementById("b3").innerHTML;
     x4 = document.getElementById("b4").innerHTML;
     x5 = document.getElementById("b5").innerHTML;
     x6 = document.getElementById("b6").innerHTML;
     x7 = document.getElementById("b7").innerHTML;
     x8 = document.getElementById("b8").innerHTML;
     x9 = document.getElementById("b9").innerHTML;


      if ((x1=="1")&&(x2=="2")&&(x3=="3")&&(x4=="4")&&(x5=="5")&&(x6=="6")&&(x7=="7")&&(x8=="8")) 
    {
        document.getElementById("result").innerHTML ="You have completed this puzzle"+"<br/>"+"Steps: " + count;
    }
      
    }
