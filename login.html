        <script>    
           function condition() 
           { 
            var username=document.getElementById("username").value
            var password=document.getElementById("password").value
            
            if((username=="yash")&&(password=="yks"))
                window.open("index.html",'_blank');
            else
                alert("username or password  is incorrect");
            }
